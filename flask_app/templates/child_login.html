<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Chore Manager</h1>
    </div>
    <div class="ms-3">
        <h1>Login</h1>
        <form action="/child/login/process" method="POST" class="d-flex flex-column">
            <div>
                <label for="username" class="form-label"> username: </label>
                <input type="text" name="username" class="form-control">
            </div>
            <div>
                <label for="password" class="form-label"> Password: </label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="mt-3 w-50 btn btn-success"> Login </button>
        </form>
        <div>
            <a href="/register">Register</a>
            <a href="/parent/login">Parent Login</a>
        </div>
        <div>
            {% with messages = get_flashed_messages(category_filter=["child_login"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
