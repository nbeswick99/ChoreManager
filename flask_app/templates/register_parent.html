<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-bg">
        <div class="nav-bar">
            <h1>Chore Manager</h1>
        </div>
        <div class="card">
            <h1>Register</h1>
            <form action="/register/process" method="POST" class="form flex justify-between col gap">
                <div class="flex justify-between">
                    <label for="email" class="form-label">Email: </label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="flex justify-between">
                    <label for="first_name" class="form-label">First Name: </label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="flex justify-between">
                    <label for="last_name" class="form-label">Last Name: </label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="flex justify-between">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="flex justify-between">
                    <label for="confirm_password" class="form-label">Confirm Passwords: </label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <button type="submit" class="button"> Register </button>
            </form>
            <a href="/" class="link">Already have an account?</a>
            <div>
                {% with messages = get_flashed_messages(category_filter=["parent_register"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="flash">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
